<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Random Quote Generator</title> 
<link rel="stylesheet" href="style.css">
</head> 
<body> 
    <h1>Random Quote Generator</h1> 
    <div id="quoteDisplay"> 
        <p id="quote">Click the button to get a random quote!</p> 
        <p id="author"></p> 
    </div> 

    <button id="newQuoteBtn">Get New Quote</button> 
    <button id="copyBtn">Copy to Clipboard</button> 
    <script src="script.js"></script> 
    <p>Share this to your social media accounts!</p>
    <div id="shareContainer">
        <a id="x" href=""><img src="https://www.businessofapps.com/wp-content/uploads/2023/07/twitter-x-e1690183153269.webp"></a>
        <a id="fb" href="https://www.facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/1200px-Facebook_logo_36x36.svg.png"></a>
    </div>
</body> 
</html>
