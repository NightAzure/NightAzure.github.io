<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pabualan</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="root">
        <div class="mainContainer">
            <h1>Useless Facts Generator</h1>
            <div class="uselessCard">
                <div class="uselessSec">
                    <div class="uselessText">Click the button!</div>
                </div>
                <div id="uselessSource" class="source">
                </div>
            </div>
            <div onclick="generate()" class="generateButton">Generate Useless Fact</div>
        </div>
        <div class="historyContainer">
            <div class="historyTitle">Useless Facts' History</div>
            <div class="historyCard">
                <div class="historySec">
                    <div class="historyText">The state of Florida is bigger than England!</div>
                    <div class="historyX">X</div>
                </div>
                <div class="source">
                    - djtech.net
                </div>
            </div>
        </div>
        <div class="footer">
            NOKIE F. PABUALAN
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
