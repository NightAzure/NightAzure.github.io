<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>To-Do List</h1>

        <button type="button" id="addTask">Add Task</button>
        <h2>Your Tasks:</h2>
        <ul id="list">
        </ul>
        <script src="script.js"></script>
    </body>
</html>
