<!DOCTYPE html>
<html>
    <head>
        <title>Date Subtraction</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Date Subtraction</h1>
        <form action="javascript:void(0);">
        <label for="startdate">Start Date:</label>
        <input id="startdate" type="date" required="true">
        <br>
        <label for="enddate">End Date:</label>
        <input id="enddate" type="date" required="true">
        <br>
        <input id="calcbutton" type="button" value="Calculate Difference">
        <p id="differencemsg"></p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
